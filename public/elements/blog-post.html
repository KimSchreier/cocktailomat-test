
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-button/core-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-autogrow-textarea.html">


<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

<polymer-element name="blog-post" attributes="heading author text date">

  <template>
    <style>    

        body {
            font-family: 'Roboto', sans-serif;
        }

        .post {
          margin: 20px;
          padding: 50px 20px;
          border-radius: 20px;
          background-color: #eee;
          font-family: 'Roboto', sans-serif;
        }
        
        .edit{
        float: right;
        bottom: 35px;
        background: #259b24;
        }
        
        .heading {
         font-weight: bold;
         margin-right: 1em;
        }
        
        .author{
        font-weight: 200;
        opacity: 0.5;
        margin-left: 1em;
        
        }
        
        .post_bottom{
        float: right;
        font-weight: 200;
        opacity: 0.5;
        top: 20px;
        }
        
        .content{
        padding: 15px;
        }


    </style>
      
      
       <div class="post"> 
        <paper-fab class="edit" mini icon="create" on-click="{{edit}}">
            <paper-dialog backdrop style="width: 90%; height: 80%; position: sticky; margin: 100px; top: 0px; left: 0px;" >
                <h1>Post editing</h1>
                <div><p class="heading"> <h2>Heading: </h2></p><paper-input value="{{heading}}" floatingLabel id="input_heading"></paper-input></div>
                <div>
                    <p><h2>Content: </h2><paper-input-decorator>
                      <paper-autogrow-textarea rows="15" >
                        <textarea id="input_text" value="{{text}}"></textarea>
                      </paper-autogrow-textarea>
                    </paper-input-decorator></p>
                </div>
                <div style="float: right; color: green;"><core-icon-button icon="done"></core-icon-button> </div>
            </paper-dialog>
        </paper-fab>
           
           
        <div class="content" id="cont">
          <div style="display: flex"><p class="heading"> {{heading}} </p> <p> - </p> <p class="author"> {{author}} </p></div> <p class="text" >{{text}}</p> 
          <div class="post_bottom"> {{date}}  </div>
        </div>
      </div>
      
      
  </template>
 <script>
    Polymer('blog-post', {
        
      edit: function(event, detail, sender) {

        var par = sender.parentNode;
        var heading = par.getElementsByClassName('heading').item(0).innerHTML;
        var text = par.getElementsByClassName('text').item(0).innerHTML;  
        sender.children.item(0).toggle();  
        console.log(heading + text);
          
          
      },
        
      
      author: "Kim Schreier",
      heading: "Falsch Benutzt",
      text: "Schreib was in die Attribute, du Spast.",
      date: "Gerade eben"
    });
  </script>
  <script>
      

  </script>

</polymer-element>
